	2. 1990년대 후반 ~ 2000년대<br>
		1997년 에릭 레이먼드는 해커 단체와 자유 소프트웨어 원칙에 대한 분석 <대성당과 바자>를 발표하여<br>
		당시 대성당 모델처럼 개발이 중앙 집중식으로 이루어졌던 전통적 개발 모델과 비교하여 바자 모델이 역할이 명확히 나누어져있음을
		설명하고 바자 모델을 사용해 개발한 소프트웨어의 특성에 대해 소개하였습니다.<br>
